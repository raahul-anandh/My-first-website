<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="https://placexp.tech/" id="navbar__logo">PlaceXP</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="https://placexp.tech/" class="navbar__links">Home</a>
          </li>
          <li class="navbar__item">
            <a href="https://placexp.tech/interview" class="navbar__links">Interviews</a>
          </li>
          <li class="navbar__item">
            <a href="https://placexp.tech/hackathon" class="navbar__links">Hackathons</a>
          </li>
          <li class="navbar__btn"><a href="https://placexp.tech/auth" class="button">Sign Up</a></li>
        </ul>
      </div>
    </nav>

    <!-- main Section -->
    <div class="main">
      <div class="main__container">
        <div class="main__content">
          <h1>Welcome to PlaceXP</h1>
          <p>A professional website to keep you up to date with all the academic and placement information of VIT, Chennai.</p>
          <button class="main__btn"><a href="https://placexp.tech/">Get Started</a></button>
        </div>
        <div class="main__img--container">
          <img src="PlaceXP.png" alt="PlaceXP"/>
        </div>
      </div>
    </div>


    <!-- Footer Section -->
    <div class="footer__container">
      <div class="footer__links">
        <div class="footer__link--wrapper">
          <div class="footer__link--items">
            <h2>Social Media</h2>
            <a href="https://www.instagram.com/placexpvitc/">Instagram</a> <a href="https://www.linkedin.com/company/place-xp-vitc/">LinkedIn</a>
            <a href="https://www.youtube.com/channel/UC3APG4AIn5H7PK4opSid_Vw">Youtube</a> 
          </div>
        </div>
      </div>
      <section class="social__media">
        <div class="social__media--wrap">
          <div class="social__icons">
            
            <a
              class="social__icon--link"
              href="https://www.instagram.com/placexpvitc/"
              target="_blank"
              aria-label="Instagram"

            >
              <i class="fab fa-instagram"></i>
            </a>
            <a
              class="social__icon--link"
              href="https://www.youtube.com/channel/UC3APG4AIn5H7PK4opSid_Vw"
              target="_blank"
              aria-label="Youtube"
            >
              <i class="fab fa-youtube"></i>
            </a>
            <a
              class="social__icon--link"
              href="https://www.linkedin.com/company/place-xp-vitc/"
              target="_blank"
              aria-label="LinkedIn"
            >
              <i class="fab fa-linkedin"></i>
            </a>
          </div>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
